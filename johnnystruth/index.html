<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark Mode Scroll Animation Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Dark Mode Styling with a subtle gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #121212);
      color: #fff;
      scroll-behavior: smooth;
    }
    /* Each section occupies the full viewport height */
    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    /* Button Styling with hover effects */
    button {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #1e88e5;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #1565c0;
      transform: translateY(-2px);
    }
    /* Container for YouTube Videos */
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .video-container iframe {
      width: 300px;
      height: 169px; /* 16:9 aspect ratio */
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Section 1: Initial Question -->
  <section id="section1" class="section">
    <h1>Do you think Johnny is a furry?</h1>
    <button id="button1">Click Here</button>
  </section>

  <!-- Section 2: Confirmation -->
  <section id="section2" class="section">
    <h1>Yes he is!</h1>
    <button id="button2">Show Proof</button>
  </section>

  <!-- Section 3: YouTube Videos -->
  <section id="section3" class="section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/ycHE3UjgB68" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/Bpb1HMTeKLE" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/EqTSzkykLJs" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/aLvabisG3sg" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/-TJVZ49wAfU" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </section>

  <script>
    // Smoothly scroll to the next section when the button is clicked.
    document.getElementById('button1').addEventListener('click', () => {
      document.getElementById('section2').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('button2').addEventListener('click', () => {
      document.getElementById('section3').scrollIntoView({ behavior: 'smooth' });
    });
    console.log("Hey johnny this took way to long, i know you wont see this but your browser will");
  </script>
</body>
</html>
