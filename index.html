<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citrOS Terminal</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #terminal {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        #input-line {
            display: flex;
            padding: 10px 20px;
            background-color: #252525;
        }
        
        #prompt {
            color: #ffcc00;
            margin-right: 10px;
        }
        
        #command-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
        }
        
        .output-line {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .prompt-text {
            color: #ffcc00;
        }
        
        .command-text {
            color: #ffffff;
        }
        
        .system-text {
            color: #00aaff;
        }
        
        .error-text {
            color: #ff3333;
        }
        
        .help-command {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .help-desc {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="output-line system-text">
            Welcome to citrOS v1.0.0
            Type 'help' to see available commands.
        </div>
    </div>
    <div id="input-line">
        <div id="prompt">citros~$</div>
        <input type="text" id="command-input" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command-input');
        
        // Default commands
        let textCommands = {};
        let webCommands = {};
        
        // Initialize with default values (will be overridden by JSON if available)
        textCommands = {
            "hello": {
                "description": "Display a friendly greeting",
                "text": "Hello there! Welcome to citrOS terminal."
            },
            "date": {
                "description": "Display current date and time",
                "action": function(args) {
                    const now = new Date();
                    return `Current date and time: ${now.toLocaleString()}`;
                }
            },
            "whoami": {
                "description": "Display current user information",
                "text": "Current user: guest\nPermission level: user"
            },
            "echo": {
                "description": "Echo the provided text",
                "action": function(args) {
                    if (!args || args.length === 0) return 'Echo what?';
                    return args.join(' ');
                }
            },
            "motd": {
                "description": "Display message of the day",
                "text": "Message of the day: Be kind to yourself and others!"
            },
            "ver": {
                "description": "Display citrOS version information",
                "text": "citrOS v1.0.0\nBuild date: March 8, 2025"
            },
            "credits": {
                "description": "Display credits",
                "text": "citrOS developed by MrCitrix\nSpecial thanks to the web development community!"
            }
        };
        
        webCommands = {
            "about.html": {
                "description": "Open the about page",
                "url": "https://mrcitrix.xyz/about"
            },
            "home": {
                "description": "Open the homepage",
                "url": "https://mrcitrix.xyz"
            },
            "contact": {
                "description": "Open the contact form",
                "url": "https://mrcitrix.xyz/contact"
            },
            "projects": {
                "description": "View projects portfolio",
                "url": "https://mrcitrix.xyz/projects"
            },
            "blog": {
                "description": "Read the latest blog posts",
                "url": "https://mrcitrix.xyz/blog"
            },
            "github": {
                "description": "Visit GitHub profile",
                "url": "https://github.com/mrcitrix"
            }
        };
        
        // Core commands that will always be available
        const coreCommands = {
            'help': {
                description: 'Display all commands',
                execute: function(args) {
                    let output = 'Available commands:\n\n';
                    
                    // Display all core and text commands
                    const allCommands = {...coreCommands};
                    
                    for (const cmd in allCommands) {
                        output += `  <span class="help-command">${cmd}</span> - <span class="help-desc">${allCommands[cmd].description}</span>\n`;
                    }
                    
                    for (const cmd in textCommands) {
                        output += `  <span class="help-command">${cmd}</span> - <span class="help-desc">${textCommands[cmd].description}</span>\n`;
                    }
                    
                    // Display start subcommands
                    output += '\nStart subcommands:\n\n';
                    for (const cmd in webCommands) {
                        output += `  <span class="help-command">start ${cmd}</span> - <span class="help-desc">${webCommands[cmd].description}</span>\n`;
                    }
                    
                    return output;
                }
            },
            'clear': {
                description: 'Clear the terminal screen',
                execute: function(args) {
                    terminal.innerHTML = '';
                    return '';
                }
            },
            'about': {
                description: 'Display information about citrOS',
                execute: function(args) {
                    return 'citrOS - A fake web terminal that I think looks cool\nVersion 1.0.0\nDeveloped with â™¥';
                }
            },
            'start': {
                description: 'Launch applications',
                execute: function(args) {
                    if (!args || args.length === 0) {
                        return '<span class="error-text">Error: Please specify what to start. Try "start about.html"</span>';
                    }
                    
                    const target = args[0];
                    if (webCommands[target]) {
                        window.open(webCommands[target].url, '_blank');
                        return `Launching ${target}...`;
                    } else {
                        return `<span class="error-text">Error: Unknown target "${target}"</span>`;
                    }
                }
            },
            'reload': {
                description: 'Reload command configurations',
                execute: function(args) {
                    loadCommandsFromJSON();
                    return 'Command configurations reloaded.';
                }
            }
        };
        
        // Load commands from JSON files
        async function loadCommandsFromJSON() {
            try {
                // Load text commands
                const cmdResponse = await fetch('commands.json');
                if (cmdResponse.ok) {
                    const loadedCommands = await cmdResponse.json();
                    textCommands = {...textCommands, ...loadedCommands};
                    addOutputLine('Text commands loaded successfully.', 'system-text');
                } else {
                    addOutputLine('Failed to load commands.json - using defaults', 'system-text');
                }
                
                // Load web commands for start
                const webCmdResponse = await fetch('webcommands.json');
                if (webCmdResponse.ok) {
                    const loadedWebCommands = await webCmdResponse.json();
                    webCommands = {...webCommands, ...loadedWebCommands};
                    addOutputLine('Web commands loaded successfully.', 'system-text');
                } else {
                    addOutputLine('Failed to load webcommands.json - using defaults', 'system-text');
                }
            } catch (error) {
                addOutputLine(`Note: ${error.message} - using default commands`, 'system-text');
            }
        }
        
        // Add output line helper
        function addOutputLine(text, className = '') {
            const outputLine = document.createElement('div');
            outputLine.className = `output-line ${className}`;
            outputLine.innerHTML = text;
            terminal.appendChild(outputLine);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Process command input
        function processCommand() {
            const commandLine = commandInput.value.trim();
            if (commandLine === '') return;
            
            // Add command to terminal output
            const commandOutput = document.createElement('div');
            commandOutput.className = 'output-line';
            commandOutput.innerHTML = `<span class="prompt-text">citros~$</span> <span class="command-text">${commandLine}</span>`;
            terminal.appendChild(commandOutput);
            
            // Process the command
            const cmdParts = commandLine.split(' ');
            const cmd = cmdParts[0].toLowerCase();
            const args = cmdParts.slice(1);
            
            let result;
            
            // Check core commands first
            if (coreCommands[cmd]) {
                result = coreCommands[cmd].execute(args);
            } 
            // Then check text commands
            else if (textCommands[cmd]) {
                if (textCommands[cmd].action) {
                    result = textCommands[cmd].action(args);
                } else if (textCommands[cmd].text) {
                    result = textCommands[cmd].text;
                } else {
                    result = `Command ${cmd} is defined but has no action or text.`;
                }
            } else {
                result = `<span class="error-text">Command not found: ${cmd}</span>`;
            }
            
            // Display the result
            if (result) {
                const resultOutput = document.createElement('div');
                resultOutput.className = 'output-line';
                resultOutput.innerHTML = result;
                terminal.appendChild(resultOutput);
            }
            
            // Clear input and scroll to bottom
            commandInput.value = '';
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Event listener for Enter key
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                processCommand();
            }
        });
        
        // Auto-focus input when clicking anywhere in the terminal
        document.body.addEventListener('click', function() {
            commandInput.focus();
        });
        
        // Load commands and initialize terminal
        window.addEventListener('DOMContentLoaded', async () => {
            await loadCommandsFromJSON();
        });
    </script>
</body>
</html>
