<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated GenP host file</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Updated GenP host file</h1>
    <button id="download-button" style="background-color: red; color: white;">f*ck Adobe</button>
    <br>
    <button id="update-button">Update Host File</button>

    <script>
        document.getElementById('download-button').addEventListener('click', function() {
            fetch('https://a.dove.isdumb.one/list.txt')
                .then(response => response.text())
                .then(text => {
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'hosts';
                    a.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error fetching the text file:', error);
                    alert('Error fetching the text file');
                });
        });

        document.getElementById('update-button').addEventListener('click', function() {
            const token = prompt('Enter your GitHub API token:');
            if (token) {
                const owner = 'NotMrCitrix';
                const repo = 'website2';
                const workflow_id = 'automatic-update.yml';

                fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflow_id}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main'
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Workflow triggered successfully!');
                    } else {
                        response.json().then(data => {
                            alert('Failed to trigger workflow: ' + data.message);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error triggering workflow');
                });
            } else {
                alert('No API token entered');
            }
        });
    </script>
</body>
</html>
