<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated GenP host file</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Updated GenP host file</h1>
    <button id="update-button">Update Host File</button>

    <script>
        document.getElementById('update-button').addEventListener('click', function() {
            const code = prompt('Enter the code to update the host file:');
            if (code === '98753citrix') {
                const token = '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';
                const owner = 'NotMrCitrix';
                const repo = 'website2';
                const workflow_id = 'automatic-update.yml';

                fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflow_id}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        ref: 'main'
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Workflow triggered successfully!');
                    } else {
                        alert('Failed to trigger workflow');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error triggering workflow');
                });
            } else {
                alert('Incorrect code');
            }
        });
    </script>
</body>
</html>
