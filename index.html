<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated GenP host file</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Updated GenP host file</h1>
    <button id="update-button">Update Host File</button>

    <script>
        document.getElementById('update-button').addEventListener('click', function() {
            const code = prompt('Enter the code to update the host file:');
            if (code === '98753citrix') {
                fetch('https://nodejserver1.onrender.com/trigger-action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Workflow triggered successfully!') {
                        alert('Workflow triggered successfully!');
                    } else {
                        alert(`Failed to trigger workflow: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error triggering workflow');
                });
            } else {
                alert('Incorrect code');
            }
        });
    </script>
</body>
</html>
