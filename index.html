<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated GenP host file</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-button {
            background-color: #007bff;
            color: white;
        }
        #update-button {
            background-color: #28a745;
            color: white;
        }
        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            display: none;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #28a745;
            color: white;
        }
        .alert-error {
            background-color: #dc3545;
            color: white;
        }
        .token-container {
            margin: 20px;
        }
        .token-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Updated GenP host file</h1>
        <div class="token-container">
            <input type="password" id="github-token" placeholder="Enter your GitHub API token">
        </div>
        <button id="download-button">F*ck Adobe</button>
        <button id="update-button">Update Host File</button>
        <div id="loader"></div>
        <div id="alert" class="alert"></div>
    </div>

    <script>
        document.getElementById('download-button').addEventListener('click', function() {
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = './hosts';
            a.download = 'hosts';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(a.href);
        });

        document.getElementById('update-button').addEventListener('click', function() {
            const githubToken = document.getElementById('github-token').value;
            if (githubToken) {
                console.log('Token entered:', githubToken); // Debug log
                document.getElementById('loader').style.display = 'block';
                fetch('https://api.github.com/repos/NotMrCitrix/website2/actions/workflows/62501131/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ref: 'main' })
                })
                .then(response => {
                    document.getElementById('loader').style.display = 'none';
                    const alert = document.getElementById('alert');
                    console.log('Response status:', response.status); // Debug log
                    if (response.ok) {
                        alert.textContent = 'Workflow triggered successfully!';
                        alert.className = 'alert alert-success';
                    } else {
                        return response.json().then(data => {
                            alert.textContent = `Failed to trigger workflow: ${data.message}`;
                            alert.className = 'alert alert-error';
                        });
                    }
                    alert.style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('loader').style.display = 'none';
                    const alert = document.getElementById('alert');
                    alert.textContent = `Error triggering workflow: ${error}`;
                    alert.className = 'alert alert-error';
                    alert.style.display = 'block';
                });
            } else {
                alert('Please enter your GitHub API token.');
            }
        });
    </script>
</body>
</html>
