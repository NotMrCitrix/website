<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MrCitrix's Site</title>
  <style>
    /* Fullscreen background */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Source Code Pro', monospace;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    /* Fullscreen background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("https://c10.patreonusercontent.com/4/patreon-media/p/post/123247329/55cdd0d5f9df4dc0bb229d63b7b3530b/eyJxIjoxMDAsIndlYnAiOjB9/1.png?token-time=1742688000&token-hash=Hv7BuWItt5CiW7l9f_6jrd9CKwfsdcOuoR7La6JIsYI%3D") no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      z-index: -1;
    }

    /* Content container with dark background */
    .content-wrapper {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    /* Style for header */
    h1 {
      color: #ffffff;
      text-shadow: 0 0 10px #9B59B6, 0 0 20px #9B59B6, 0 0 30px #9B59B6;
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    /* Style for paragraphs */
    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 15px;
    }

    /* Style for code */
    code {
      color: #9B59B6;
      background: rgba(155, 89, 182, 0.1);
      padding: 0 5px;
      border-radius: 3px;
      font-size: 1.1em;
    }

    /* Style for strong text */
    strong {
      color: #9B59B6;
    }

    /* Style for em text */
    em {
      font-style: italic;
      color: #ccc;
    }

    /* Hide unwanted SpaceHey content */
    .profile,
    .friends,
    .sidebar,
    .navbar,
    .footer,
    .header,
    .topbar,
    .spacehey-main-content {
      display: none !important;
    }

    /* Absolute container for content */
    .spacehey-main-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    /* Adjust profile content */
    .profile-content {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <!-- Your custom content -->
  <div class="content-wrapper">
    <h1>Hi, I'm MrCitrix</h1>
    <p>I am a <code>python</code> and <code>web developer</code></p>
    <p>I am currently learning <code>React</code> and backend development with <code>Flask</code></p>
  </div>
</body>

</html>
